<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改记录表格</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table id="modifyRecordTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Field</th>
                <th>Old</th>
                <th>New</th>
                <th>Updater</th>
            </tr>
        </thead>
        <tbody>
            <!-- 这里将通过JavaScript动态添加行 -->
        </tbody>
    </table>
    <script>
        // 模拟的数据，实际应用中可以从后端接口获取
        const data = [
            {
                date: "2024-01-01",
                field: "Username",
                old: "John",
                new: "Johnny",
                updater: "Admin"
            },
            {
                date: "2024-01-02",
                field: "Email",
                old: "john@example.com",
                new: "johnny@example.com",
                updater: "User"
            }
            // 可以添加更多的数据对象
        ];

        const tableBody = document.getElementById('modifyRecordTable').getElementsByTagName('tbody')[0];

        data.forEach((record) => {
            const row = document.createElement('tr');
            const dateCell = document.createElement('td');
            dateCell.textContent = record.date;
            const fieldCell = document.createElement('td');
            fieldCell.textContent = record.field;
            const oldCell = document.createElement('td');
            oldCell.textContent = record.old;
            const newCell = document.createElement('td');
            newCell.textContent = record.new;
            const updaterCell = document.createElement('td');
            updaterCell.textContent = record.updater;

            row.appendChild(dateCell);
            row.appendChild(fieldCell);
            row.appendChild(oldCell);
            row.appendChild(newCell);
            row.appendChild(updaterCell);

            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
